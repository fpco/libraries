language: c
sudo: false

cache:
  directories:
  - $HOME/.stack
  - ".stack-work"
  - "redis-fp/.stack-work"
  - "thread-file-logger/.stack-work"
  - "work-queue/.stack-work"
  - "hpc-manager/.stack-work"
  - "th-relative-paths/.stack-work"

matrix:
  include:
  - env: BUILD=stack ARGS="--stack-yaml=stack.yaml"
    compiler: ": #stack lts-7"
    addons: {apt: {packages: [libgmp-dev]}}

before_install:
 - unset CC
 - export PATH=$HOME/.local/bin:$PATH
 - mkdir -p ~/.local/bin
 - curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack';

install:
 # The upgrade cabal is needed otherwise cairo's Setup.hs refers to a different Cabal
 - stack --no-terminal --install-ghc $ARGS setup --upgrade-cabal
 - stack --no-terminal --install-ghc $ARGS install gtk2hs-buildtools
 - stack --no-terminal --install-ghc $ARGS test --only-dependencies

services:
  - redis-server

script:
 - stack --no-terminal $ARGS test --haddock
