resolver: lts-3.0
extra-deps:
  - store-0.1.0.0
  - fail-4.9.0.0
  - th-lift-instances-0.1.7
  - th-utilities-0.1.0.1
  - hybrid-vectors-0.2
  - binary-orphans-0.1.2.0
packages:
  - ./redis-fp
  - ./thread-file-logger
  - ./work-queue
  - ./hpc-manager
  - ./th-relative-paths
  - ./th-type-hash

image:
  container:
    base: "fpco/stack-run"
    name: "hpc-manager-ui"
    add:
      hpc-manager/config/: /usr/local/lib/hpc-manager/config/
      hpc-manager/static/: /usr/local/lib/hpc-manager/static/
