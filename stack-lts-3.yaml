resolver: lts-3.13
extra-deps:
  - fail-4.9.0.0
  - th-lift-instances-0.1.7
  - th-orphans-0.13.1
  - th-reify-many-0.1.6
  - th-utilities-0.1.1.0
  - hybrid-vectors-0.2
  - hspec-expectations-lifted-0.5.0
  - uuid-1.3.12
  - store-0.2.0.0
  - store-core-0.2.0.0
packages:
  - ./redis-fp
  - ./thread-file-logger
  - ./work-queue
  - ./hpc-manager
  - ./th-relative-paths
  - ./mesosync
  - location:
      git: https://github.com/kazu-yamamoto/logger.git
      commit: d2afcf87eae9c599761a04423fb43a891e21b68b
    subdirs:
      - fast-logger
      - wai-logger
    extra-dep: true

image:
  container:
    base: "fpco/stack-run"
    name: "hpc-manager-ui"
    add:
      hpc-manager/config/: /usr/local/lib/hpc-manager/config/
      hpc-manager/static/: /usr/local/lib/hpc-manager/static/
