resolver: lts-3.13
extra-deps:
  - fail-4.9.0.0
  - path-io-1.2.0
  - th-lift-instances-0.1.7
  - th-orphans-0.13.1
  - th-reify-many-0.1.6
  - th-utilities-0.2.0.1
  - hybrid-vectors-0.2
  - hspec-expectations-lifted-0.5.0
  - uuid-1.3.12
  - unagi-chan-0.4.0.0
packages:
  - ./docker-archive
  - ./redis-fp
  - ./thread-file-logger
  - ./work-queue
  - ./hpc-manager
  - ./th-relative-paths
  - ./mesosync
  - location: ../store
    extra-dep: true
  - location: ../store/store-core
    extra-dep: true
  - location:
      git: https://github.com/kazu-yamamoto/logger.git
      commit: d2afcf87eae9c599761a04423fb43a891e21b68b
    extra-dep: true
    subdirs:
      - fast-logger
      - wai-logger
    extra-dep: true
  - location:
      git: git@github.com:fpco/monad-logger-json-extra.git
      commit: dd40b3c96e67f41da984ba6d203c6c82b1932d00
    extra-dep: true

image:
  container:
    base: "fpco/stack-run"
    name: "hpc-manager-ui"
    add:
      hpc-manager/config/: /usr/local/lib/hpc-manager/config/
      hpc-manager/static/: /usr/local/lib/hpc-manager/static/
