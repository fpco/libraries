resolver: lts-3.0
extra-deps:
  - fail-4.9.0.0
  - th-lift-instances-0.1.7
  - th-utilities-0.1.1.0
  - hybrid-vectors-0.2
packages:
  - ./redis-fp
  - ./thread-file-logger
  - ./work-queue
  - ./hpc-manager
  - ./th-relative-paths
  - location:
      git: git@github.com:fpco/store
      commit: 7b56b372fb1fbc189cec9ff6ce26d334625e4aee
    extra-dep: true

image:
  container:
    base: "fpco/stack-run"
    name: "hpc-manager-ui"
    add:
      hpc-manager/config/: /usr/local/lib/hpc-manager/config/
      hpc-manager/static/: /usr/local/lib/hpc-manager/static/
